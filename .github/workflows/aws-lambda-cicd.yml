name: AWS Lambda CI/CD

on:
  push:
    branches:
      - feature/lambda-for-iotcore-rule-engine
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./aws-lambda
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          cd lambdasrc
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest -v

  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./aws-lambda
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          cd lambdasrc
          pip install -r requirements.txt
      - name: Install AWS cli
        run: |
          curl https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip
          unzip awscliv2.zip
          ./aws/install
      - name: Zip the lambda source code
        run: |
          cd lambdasrc
          zip -r ../lambdasrc.zip .
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }} #      
      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code --function-name ${{ vars.LAMBDA_FUNCTION_NAME }} --zip-file fileb://lambdasrc.zip
